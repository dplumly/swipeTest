<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="author" content="">
        <title></title>

        <!-- <css> -->
        <link rel="stylesheet"  type="text/css" href="css/animate+animo.css" >
        <link rel="stylesheet"  type="text/css" href="css/animate.css" >
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">

</head>
<body>
    <div id="phone">
        <div id="gallery">
            <ul>
                <li class="dragend-page">
                    <div class="item">
                        <img class"map" src="img/1.jpg" alt="" draggable="false">
                        <img class="mapLocation1 animated bounceIn rubberBand" src="img/map/mapLocation.png">
                        <img class="mapLocation2 animated bounceIn rubberBand" src="img/map/mapLocation.png">
                        <img class="mapLocation3 animated bounceIn rubberBand" src="img/map/mapLocation.png">
                        <img class="mapLocation4 animated bounceIn rubberBand" src="img/map/mapLocation.png">
                        <img class="mapLocation5 animated bounceIn rubberBand" src="img/map/mapLocation.png">
                    </div>
                </li>
                <li class="dragend-page">
                    <div class="item">
                        <img src="img/2.jpg" alt="" draggable="false">
                    </div>
                </li>
                <li class="dragend-page">
                    <div class="item">
                        <img src="img/3.jpg" alt="" draggable="false">
                    </div>
                </li>
            </ul>
        </div>
  </div>




  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/dragend.js"></script>

  <script>

    $(function() {
      $("#gallery").dragend({
        borderBetweenPages: 5,
        afterInitialize: function() {
          $("#phone").css("visibility", "visible");
        },
        onDrag: function( activeElement, event, overscroll ) {
          var deltaX = parseInt( event.distanceX / 2 );

          if ( overscroll ) {
            deltaX = deltaX / 5;
          }

          $(activeElement).prev().find("img").css("margin-left", deltaX + 160 );
          $(activeElement).find("img").css("margin-left", deltaX);
          $(activeElement).next().find("img").css("margin-left", deltaX - 160 );
        },
        onDragEnd: function( activeElement ) {
          $(activeElement).prev().find("img").animate({
            "margin-left": 160
          }, 300);
          $(activeElement).find("img").animate({
            "margin-left": 0
          }, 300);
          $(activeElement).next().find("img").animate({
            "margin-left": - 160
          }, 300);
        }
      });

      $(document).on("dragstart", function(event) {
        if (event.target.nodeName.toUpperCase() == "IMG") {
          return false;
        }
      });
    });

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-219062-10']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</body>
</html>
